[build-system]
requires = ["setuptools>=45", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ts-atbuilding-csc"
description = "ATBuilding dome vent CSC."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { source_code = "https://github.com/lsst-ts/ts_atbuilding_csc" }
dynamic = ["version"]
dependencies = [
    "ts_tcpip",
    "ts_salobj",
    "ts_xml",
]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_atbuilding = "lsst.ts.atbuilding.csc:run_atbuilding"

[tool.setuptools_scm]
write_to = "python/lsst/ts/atbuilding/csc/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

